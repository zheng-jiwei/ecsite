<html>
<head><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="https://libs.cmsod.jp/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/ecsite/script/common.js"></script>
	<title>shipping</title>
</head>
<body style="height: auto; min-height: auto;">
	<div style="text-align:center; width: 100%;">
		<div id="page-header"></div>
		<form method="post" id="shipping_form" action="/ecsite/cart_payment.html">
			<table style="margin-left:auto;margin-right:auto;width:1160px; margin-top:60px">
				<tr>
					<td width="50%" class="valign-top">
						<div style="text-align:left">
							<div class="title_2_font">お届け先住所</div>
							<div style="margin-bottom:20px">名：<input type="text" name="first_name" value="jiwei" size="20"/>姓：<input type="text" name="last_name" value="zheng" size="20"/></div>
							<div><span>Mail：</span><input type="text" name="user_email" value="zheng.jiwei+008@connecty.co.jp" size="50"/></div>
							<div style="margin-top: 20px; margin-bottom:20px"><span>国：</span><select id="country_select"></select>
								<span>都道府県：</span><input type="text" id="province_select" value="tokyo"/></div>
							<div style="margin-bottom:20px"><span>〒：</span><input type="text" name="user_zip_first" value="273" size="3"/><span style="width:40px">-</span><input type="text" name="user_zip_last" value="0011" size="4"/></div>
							<span>市：</span><div style="margin-bottom:20px"><input type="text" name="user_city" value="ccc" size="50"/></div>
							<span>住所１：</span><div style="margin-bottom:20px"><input type="text" name="user_address1" value="aaa" size="50"/></div>
							<span>住所２：</span><div style="margin-bottom:20px"><input type="text" name="user_address2" value="bbb" size="50"/></div>
							<span>会社名：</span><div style="margin-bottom:20px"><input type="text" name="user_company" value="connecty" size="50"/></div>
							<span>電話番号：</span><div style="margin-bottom:20px"><input type="text" name="user_phone" value="11--23--555" size="50"/></div>
						</div>
						<div id="div_save_address" style="display:none"><input type="checkbox" id="save_address" name="save_address"/><label for="save_address">新住所として登録します</label></div>
					</td>
					<td width="50%" class="valign-top">
						<div id="registered_shipping_address"></div>
					</td>
				</tr>
			</table>
			<div style="margin-left:auto;margin-right:auto;width:1160px; margin-top:60px; text-align:right">
				<a href="/ecsite/index.html"><input class="checkout-button" type="button" value="ショッピングを続く"></a>
				<a href="javascript:history.back();"><input class="checkout-button" type="button" value="前に戻る"></a>
				<input class="checkout-button" type="button" value="進む" onclick="insert_shipping_to_checkout('')">
			</div>
		</form>
		<div id="page-footer"></div>
		<script src="/ecsite/script/last.js"></script>
		<script src="/ecsite/script/shipping.js"></script>
	</div>
</body>
</html>
